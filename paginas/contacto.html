<body>
    <div style="text-align: right;">
        <a href="../inicio.html"> Inicio   </a>
        <a href="Nosotros.html"> Nosotros   </a>
        <a href="Servicios.html"> Servicios   </a>

    <div style="text-align: center;">
        <h1>Contactanos</h1>
        <p>Atendemos 24/7</p>
         <img src="../imagenes/Contactanos.jpeg" width="50%" alt="">
    </div>
    <div style="text-align: center;">
        <h1>Formulario de contacto</h1>
        <form method="post">

        <label>Ingresa tu nombre</label>
        <input  name="nombre" type="text" placeholder="Escribir en Mayúsculas"><br>
        <label>Edad</label>
        <input name="Edad" type="number" min="18" max="50"> <br>
        <label>Teléfono o Celular: </label>
        <input name="Telefono" type="tel"> <br>
        <label>Correo electrónico</label>
        <input name="correo" type="email" required> <br>
        <label>Fecha de nacimiento</label>
        <input name="fecha" type="date" min="1950-01-01" max="2006-12-31"><br>
        <input type="time"> <br>
        <label for="Selecciona tu genero"></label>
        <input type="radio" name="Genero" value="Hombre">Hombre
        <input type="radio" name="Genero" value="Mujer">Mujer
        <input type="radio" name="Genero" value="Otro">Otro
        <input type="radio" name="Genero" value="No sabe / No responde">No sabe / No responde

        <label>Selecciona el medio de contacto: </label>   <br>
        <input type="checkbox" name="medio" value="Telefono">Telefono             
        <input type="checkbox" name="medio" value="Correo">Correo             
        <input type="checkbox" name="medio" value="Paloma">Paloma             
        <input type="checkbox" name="medio" value="Humo">Humo <br>
        
        <label>Seleccione un curso: </label>
        <select name="curso">
<option value="">Seleccionar</option>
<option value="Curso 1">Curso 1</option>
<option value="Curso 2">Curso 2</option>
<option value="Curso 3">Curso 3</option> <br>


        </select><br>

        <label>Observacion: </label><br>
        <textarea name="Observacion"></textarea>
        <br><br>
        

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <br><br><br><br><br><br><br>
        </form>
      
    </div>
   
</body>
</html>
